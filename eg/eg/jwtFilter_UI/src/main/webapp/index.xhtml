<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{filterBean.students}" var="item" border="1">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="StudId"/>
                        </f:facet>
                        <h:outputText value="#{item.studId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Firstname"/>
                        </f:facet>
                        <h:outputText value="#{item.firstname}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Lastname"/>
                        </f:facet>
                        <h:outputText value="#{item.lastname}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{item.email}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Gender"/>
                        </f:facet>
                        <h:outputText value="#{item.gender}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Firstname:" for="firstname" />
                    <h:selectOneMenu value="#{filterBean.firstname}">
                        <f:selectItems value="#{filterBean.students}" var="fname" itemLabel="#{fname.firstname}" itemValue="#{fname.firstname}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Email:" for="email" />
                    <h:selectOneMenu value="#{filterBean.emaill}">
                        <f:selectItems value="#{filterBean.students}" var="femail" itemLabel="#{femail.email}" itemValue="#{femail.email}"/>
                    </h:selectOneMenu>
                    <h:outputLabel />
                    <h:commandButton action="#{filterBean.filter()}" value="Search"/>
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
